<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - Toko Sepatu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .contact-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .contact-info {
            margin-bottom: 1.5rem;
        }

        .contact-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin: 0.5rem 0 0.2rem;
        }

        .contact-form input, .contact-form textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .contact-form button {
            padding: 0.5rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Toko Sepatu</div>
    </header>

    <section class="contact-container">
        <h2>Kontak Kami</h2>
        
        <div class="contact-info">
            <h3>Informasi Kontak</h3>
            <p><strong>Alamat:</strong> Jalan Contoh No. 123, Kota Contoh</p>
            <p><strong>Telepon:</strong> (021) 123-4567</p>
            <p><strong>Email:</strong> info@tokosepatu.com</p>
        </div>

        <h3>Kirim Pesan</h3>
        <form class="contact-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Kirim Pesan</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Toko Sepatu. All Rights Reserved.</p>
    </footer>
</body>
</html>
